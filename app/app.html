<div class="science-app" data-app-name="pmrboxplotapp">
    <div id="metabolite_selection">
        <form id="metabolite_plot" role="form">
            <h4>Choose metabolite based on experiment and platform:</h4>
            <div class="form-group col-md-3">
                <label for="experimentID" class="control-label">Experiment</label>
                <select class="form-control step1" name="experimentID" id="experimentID" placeholder="Experiment">
				</select>
            </div>
            <div class="form-group col-md-3">
                <label for="platformID" class="control-label">Platform</label>
				<select class="form-control step2" name="platformID" id="platformID" placeholder="Platform">
				</select>
            </div>
            <div class="form-group col-md-3">
                <label for="metaboliteID" class="control-label">Metabolite</label>
				<select class="form-control step3" name="metaboliteID" id="metaboliteID" placeholder="Metabolite">
				</select>
            </div>
            <br>
            <div class="form-group col-md-3">
                <button type="submit" id="plotButton" class="btn btn-success" disabled>Plot</button>
                <button type="button" id="clearButton" class="btn btn-danger">Clear</button>
            </div>
        </form>
    </div>

    <br><br><br>

    <div id="error"></div>
    <div id="progress_region" class="hidden">
        <h4>Searching...</h4>
        <div class="progress progress-striped active">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                <span class="sr-only">Loading Data</span>
            </div>
        </div>
    </div>

    <br>

    <!-- Navigation tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li id="about-tab" class="active"><a href="#about" aria-controls="about" role="tab" data-toggle="tab">About PMR</a></li>
        <li id="plot-tab"><a href="#plot" aria-controls="plot" role="tab" data-toggle="tab">Box Plot</a></li>
        <li id="vplot-tab"><a href="#vplot" aria-controls="vplot" role="tab" data-toggle="tab">Volcano Plot</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">

        <!-- About tab -->
        <div role="tabpanel" class="tab-pane fade in active" id="about">
            <div class="logo"></div>
            <div id="body"></div>
        </div>

        <div id="plot" class="tab-pane fade in">
            <div id="plot_container">
                <div class="logo"></div>
                <div id="boxplot" style="width:1060px;height:600px;" class="plotly"><blockquote>Click the 'Plot' button above to generate a box plot.</blockquote></div>
            </div>
        </div>

        <div id="vplot" class="tab-pane fade in">
            <div id="vplot_container">
                <div class="logo"></div>
                <div id="volcanoplot" style="width:1060px;height:600px;" class="plotly"><blockquote>Coming Soon</blockquote></div>
            </div>
        </div>

    </div>

    <br>

    <div id="footer" class="row"></div>

</div>
