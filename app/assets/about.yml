    <p>This application draws a boxplot containing data obtained from the PMR using web services. Given a metabolite chosen based on experiment and platform, the boxplot displays the relative abundance of the metabolie across all of the samples defined in the experiment.</p>

    <hr>

    <p>Metabolomic profiling yields a rich resource of information, and one that is often rife with surprises. The overwhelming majority of detected metabolites have yet to be annotated or identified. Metabolomics analysis provides an important resource for establishing functions of genes responsible for metabolism and its regulation, and for modeling metabolic networks.</p>

    <p>The PMR provides a public database for metabolomics data from plants and eukaryotic microorganisms.

    It is a community resource by the <a href="http://www.public.iastate.edu/~nikolau/cmb/index.shtml" target="_blank">Center for Metabolic Biology (CMB) <i class="fa fa-external-link"></i></a> and the <a href="http://www.gdcb.iastate.edu/" target="_blank">Department of Genetics Development and Cell Biology <i class="fa fa-external-link"></i></a> at Iowa State University.</p>

    <p>The PMR asks that the following paper be cited when using their data:
    <ul>
    <li>Manhoi Hur, Alexis Ann Campbell, Marcia Almeida-de-Macedo, Ling Li, Nick Ransom, Adarsh Jose, Matt Crispin, Basil J. Nikolauh and Eve Syrkin Wurtele 2013. <b>A global approach to analysis and interpretation of metabolic data for plant natural product discovery</b>. Natural Product Reports. DOI:10.1039/C3NP20111B
    <a href="http://pubs.rsc.org/en/Content/ArticleLanding/2013/NP/C3NP20111B" target="_blank"> (Royal Society of Chemistry) <i class="fa fa-external-link"></i></a></li>
    </ul>
